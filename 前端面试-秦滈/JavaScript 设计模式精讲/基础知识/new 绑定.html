<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new 绑定</title>
</head>
<body>
<script type="text/javascript">
    /**
     * 实际上使用 new 调用构造函数时，会依次执行下面的操作：
     * 1.创建一个新对象；
     * 2.构造函数的 prototype 被赋值给这个新对象的 __proto__；
     * 3.将新对象赋给当前的 this；
     * 4.执行构造函数；
     * 5.如果函数没有返回其他对象，
     * 那么 new 表达式中的函数调用会自动返回这个新对象，
     * 如果返回的不是对象将被忽略；
     * @constructor
     */
    function Foo() {
        console.log(this)}

    var bar = new Foo() // 输出: Foo 实例，this 就是 bar
</script>
</body>
</html>
