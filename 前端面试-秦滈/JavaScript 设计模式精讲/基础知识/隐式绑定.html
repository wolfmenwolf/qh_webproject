<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐式绑定-函数是否在某个上下文对象中调用，如果是的话 this 绑定的是那个上下文对象。</title>
</head>
<body>
<script type="text/javascript">
    var a = 'hello';

    var obj = {
        a: 'world',
        foo: function() {
            console.log(this.a)
        }};

    obj.foo(); // 浏览器中输出: "world"
    /**
     * 上面代码中，foo 方法是作为对象的属性调用的，
     * 那么此时 foo 方法执行时，this 指向 obj 对象。
     * 也就是说，此时 this 指向调用这个方法的对象，
     * 如果嵌套了多个对象，
     * 那么指向最后一个调用这个方法的对象：
     */
</script>

</body>
</html>
