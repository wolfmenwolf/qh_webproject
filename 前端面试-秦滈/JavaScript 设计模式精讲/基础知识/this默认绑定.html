<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认绑定</title>
</head>
<body>
<p>
    函数独立调用，直接使用不带任何修饰的函数引用进行调用，
    也是上面几种绑定途径之外的方式。
    非严格模式下 this 绑定到全局对象
    （浏览器下是 winodw，node 环境是 global），
    严格模式下 this 绑定到 undefined
    （因为严格模式不允许 this 指向全局对象）。
</p>
<script type="text/javascript">
    var a = 'hello'

    function foo() {
        var a = 'world'
        console.log(this.a)
        console.log(this)}

    foo(); // 相当于执行 window.foo()

    // 浏览器中输出: "hello"// 浏览器中输出: Window 对象
    //上面代码中，变量 a 被声明在全局作用域，
    // 成为全局对象 window 的一个同名属性。
    // 函数 foo 被执行时，this 此时指向的是全局对象，
    // 因此打印出来的 a 是全局对象的属性。
</script>

</body>
</html>
