</head>
<body>
<script type="text/javascript">
    var a = 20;

    var obj = {
        a: 40,
        foo: function() {
            console.log(this.a);
            function func() {
                this.a = 60;
                console.log(this.a)
            }
            func.prototype.a = 50;
            return func
        }};

    var bar = obj.foo(); // 浏览器中输出: 40
     bar(); // 浏览器中输出: 60
     new bar() // 浏览器中输出: 60
</script>

</body>
