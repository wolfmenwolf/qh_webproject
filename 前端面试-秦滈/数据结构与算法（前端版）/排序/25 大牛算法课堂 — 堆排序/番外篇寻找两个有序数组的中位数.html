<script type="text/javascript">
    /**
     * 番外篇
     * 面试题攻坚战 — 拾捌：
     * 寻找两个有序数组的中位数。
     * 给定两个大小为 m 和 n 的有序数组 nums1 和 nums2。
     * 请你找出这两个有序数组的中位数，并且要求算法的时间复杂度为 O(log(m + n))。
     * 你可以假设 nums1 和 nums2 不会同时为空。
     * 示例 1:
     * nums1 = [1, 3]
     * nums2 = [2]
     * 则中位数是 2.0
     * 示例 2:
     * anums1 = [1, 2]
     * nums2 = [3, 4]
     * 则中位数是 (2 + 3)/2 = 2.5a
     * 解答：
     */
    function findMedianSortedArrays(nums1, nums2) {
// 结果
        let result = 0;
// 将两个数组合并
        let nums3 = nums1.concat(nums2);
// 合并后的数组排序
        nums3 = nums3.sort((a,b) => {
            return a - b;
        });
// 查找中间坐标
        let middle = Math.floor((nums3.length - 1) / 2);
// 如果合并后的数组长度为2的倍数
        if((nums3.length) % 2 === 0){
// 返回中间两个元素的平均值
            result = (nums3[middle] + nums3[middle + 1]) / 2;
        }else{
// 直接返回中间元素
            result = nums3[middle];
        }
// 保留一位小数
        return result.toFixed(1);}
</script>
