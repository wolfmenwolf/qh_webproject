<body>
<script type="text/javascript">
    // 定义一个乱序的数组
    const arr = [8,0,4,6,1,2,7,3,5,9];

    // 冒泡排序方法
    function bubbling (arr) {
    const len = arr.length;
    // 从头开始遍历数组
    for(let i = 0;i < len;i++) {
// 比较相邻元素
        for(let j = 0;j < len - 1;j++) {
// 将数组按照升序排列，如果前一个元素大于后一个元素，则交换位置
// 注：如果要将数组降序排列，则把 > 换成 < 即可
            if (arr[j] > arr[j + 1]) {
                let middle = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = middle
            }
        }
    }
    console.log(arr)}bubbling(arr);
</script>

</body>
