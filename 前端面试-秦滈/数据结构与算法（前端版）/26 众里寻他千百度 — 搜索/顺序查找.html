<p>
    1. 查找算法
    今天的课程主要分为两部分。
    1. 顺序查找（针对无序和有序数组实用）；
    2. 二分查找（折半查找 – 只针对有序数组实用）。
</p>
<script type="text/javascript">
    /**
     * 1.1 顺序查找
     * 遍历数据元素，直到找到对应的元素，找不到，返回 -1。
     */
    const arr = [ 12, 4, 3, 2, 5, 84, 34, 52, 42, 45, 6, 7, 86, 68, 67 ]

    function search (arr, value) {
        for(let i = 0,len = arr.length;i < len;i ++) {
            if (arr[i] === value) {
                return i
            }
        }}
        search(arr, 2) // 返回索引 3
</script>
