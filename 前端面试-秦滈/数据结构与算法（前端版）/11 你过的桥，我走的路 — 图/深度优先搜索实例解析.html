    color[u] = Colors.GREY;
    if (callback) callback(u);
    // 遍历顶点
    adjList.get(u).forEach(n => {
// 如果顶点的颜色为白色，则将此顶点推入栈中
        if (color[n] === Colors.WHITE) {
            depthFirstSearchVisit(n, color, adjList, callback);
        }
    });
    // 处理过的顶点置为黑色
    color[u] = Colors.BLACK;};

// 初始化顶点状态

            }
        });};
