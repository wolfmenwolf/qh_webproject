<script type="text/javascript">
    /**
统计所有小于非负整数 n 的质数的数量。

注意：题目偏难，可以先自己实现。切莫不思考直接查看答案。



例如：输入10
输出：4
解释：小于 10 的质数一共有 4 个 2、3、5、7

解：

*/
    // 解题方法源自算法 -- 厄拉多塞筛法
    function count(n) {
    if(n <= 2) {
        return 0;
    }
    // 创建一个长度为n的数组，并且使用1填充
    let result = new Array(n).fill(1);
    // 将数组的前两位设置为 0
    result[0] = 0;
    result[1] = 0;
    let count = 0;
    // 从第三位开始遍历数组
    for (let i = 2; i < n; i++) {
// 如果值为1 ，说明此值为质数，count + 1
        if(result[i] === 1){
            ++count;
// 且将此值的所有倍数置为0
            for(let j = 2;i * j < n;j ++){
                result [i * j] = 0;
            }
        }
    }
    // 返回count 此时的count为从0到n的所有质数
    return count
    }

    /**
     * 解析：

     1.
     首先创建一个长度为 n 的数组，且使用 1 填充；
     2.
     由于 0 和 1 不为质数，所以将数组的前两位置为 0；
     3.
     从第三位开始遍历此数组，如果值为 1，说明此值为质数，count + 1。将此值所有的倍数置为 0；
     4.
     返回 count 的值。


     */
</script>
