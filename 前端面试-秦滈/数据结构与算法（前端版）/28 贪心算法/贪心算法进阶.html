    function coin(N) {
        const coins = [1,2,5,10];
        let total = 0;
        let result = [];

// 修改循环部分
        for (let i = 0; i < coins.length; i++) {
            let coin = coins[i];
            while (total + coin <= N) {
                result.push(coin);
                total += coin;
            }
        }
        return result;}
