<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /**
     *
     1. add： 添加某个值，返回Set结构本身
     2.delete： 删除某个值，返回一个布尔值
     3.has： 判断元素是不是当前集合的成员，返回一个布尔值
     4.clear： 清空当前集合，没有返回值
     5.size： 返回当前集合的成员总数
     * @type {Set<any>}
     */
    const set = new Set();
    set.add(1); // 添加成员 1
    set.add(2); // 添加成员 2
    set.delete(1); // 删除成员 1
    set.has(2); // 判断 2 是不是set的成员
    set.size(); // 返回set的成员总数
    set.clear() // 将set的所有成员清空
</script>
<script type="text/javascript">
    /**
     *
     1. keys： 返回键名列表
     2.values： 返回键值列表
     3.entries： 返回键值对列表
     4.forEach： 遍历每个成员
     */

    const set = new Set([1,2,3])

    set.keys(); // 1,2,3
    set.values(); // 1，2，3
    set.entries(); // [1,1] [2,2] [3,3]
    set.forEach((value, key) => console.log(`${key} -> ${value}`))// 1 -> 1 // 2 -> 2 // 3 -> 3
</script>

</body>
</html>
